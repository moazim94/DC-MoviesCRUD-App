{% extends "layout.html" %}

{% block body %}
{% for user_reviews in all_reviews %}
<p>
  First name: {{ user_reviews.First_name}}<br>
  Last name: {{ user_reviews.Last_name}}<br>
  Score: {{ user_reviews.Score}}<br>  
  Review: {{ user_reviews.Review}}<br> 

  <a href="{{ url_for('edit_review', id=user_reviews.id) }}">Edit review</a>
  <a href="{{ url_for('delete_review', id=user_reviews.id) }}">Delete review</a>
</p>
{%endfor%}
{% endblock body %}
