{% extends "layout.html" %}

{% block body %}
<form method="POST" action="">
    
    {{ form.hidden_tag() }}

    {{ form.Last_name.label }}: {{ form.Last_name }}

    {{ form.submit }}

</form>
{% endblock body %}
